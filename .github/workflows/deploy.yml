name: CI/CD - Deploy to EKS

on:
  push:
    branches:
      - main

env:
  IMAGE_TAG: latest

jobs:
  deploy-only:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Install kubectl
      run: |
        curl -o kubectl https://s3.us-east-1.amazonaws.com/amazon-eks/1.27.3/2023-06-14/bin/linux/amd64/kubectl
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl
        kubectl version --client

    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-east-1 --name ${{ secrets.EKS_CLUSTER_NAME }}

    - name: Verify cluster connection
      run: kubectl get nodes

    - name: Deploy to EKS
      run: |
        kubectl apply --validate=false -f k8s/deployment.yaml
        kubectl apply --validate=false -f k8s/service.yaml
        kubectl apply --validate=false -f k8s/ingress.yaml

    - name: Get Ingress and Services Info
      run: |
        kubectl get ingress
        kubectl get svc -n ingress-nginx
        kubectl get pods -n ingress-nginx
